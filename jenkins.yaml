jenkins:
  systemMessage: "This jenkins instance is configured using jenkins as code"
  agentProtocols:
    - "JNLP4-connect"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: jenkinsAdmin
          password: ${jenkinsAdmin}
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:authenticated"
        - "Job/Read:authenticated"
        - "View/Read:authenticated"
        - "Overall/Administer:authenticated"
  crumbIssuer: "standard"
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "tcp://{{ docker_agent_ip }}:2375"
        templates:
          - labelString: "icdc_devops"
            dockerTemplateBase:
              image: "vdonkor/cicd-maven"
            remoteFs: "/home/jenkins"
            connector:
              attach:
                user: "root"
            instanceCapStr: "10"
  