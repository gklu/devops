jenkins:
  systemMessage: "This jenkins instance is configured using jenkins as code"
  agentProtocols:
    - "JNLP4-connect"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: jenkins
          password: ${jenkins}
        - id: jenkinsAdmin
          password: ${jenkinsAdmin}
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:anonymous"
        - "Job/Read:anonymous"
        - "View/Read:anonymous"
        - "Overall/Administer:authenticated"
  crumbIssuer: "standard"
  security:
    remotingCLI:
      enabled: false